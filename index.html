<!doctype html>
<html>
  <head>
    <link href='stylesheets/screen.css' rel='stylesheet' type='text/css' />
    <script src='javascripts/jquery.min.js'></script>

    <title>MADE IN BALTIMORE</title>
  </head>
  <body>
    <div id='image-background'>
      <div id='head-img' contenteditable='true'>MADE</div>
    </div>

    <div class='centered'>
      <h3>This is "Image Style"</h3>
      <p>
        <a href='html5.html'>try html5 style</a>
      </p>

      <p>
        Click on "MADE" to edit. Code available on <a href="https://github.com/abachman/Made-in-Baltimore-Logo">github.com</a>.
      </p>
    </div>

    <script src='javascripts/generator.js'></script>
    <script src='javascripts/words.js'></script>
    <script>
      $(function () {
        var initial_word_img = $('#head-img'),
            initial_word_img_dim = {
              width: initial_word_img.width(),
              bottom: initial_word_img.height() + initial_word_img.offset().top,
              font_size: Number(initial_word_img.css('font-size').split('px')[0])
            }

        $('#head-img').blur(function () {
          // upcase
          var new_word = $(this),
              dimensions = new_word.attr('id') == 'head' ? initial_word_dim : initial_word_img_dim

          new_word.text(new_word.text().toUpperCase())

          // resize
          place_logo_words(this, dimensions)
        })

        $('#head-img').keyup(function () {
          // resize (active)
          var dimensions = $(this).attr('id') == 'head' ? initial_word_dim : initial_word_img_dim

          place_logo_words(this, dimensions)
        })
      })
    </script>
  </body>
</html>
