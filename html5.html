<!doctype html>
<html>
  <head>
    <link href='stylesheets/screen.css' rel='stylesheet' type='text/css' />
    <script src='javascripts/jquery.min.js'></script>

    <title>MADE IN BALTIMORE</title>
  </head>
  <body>
    <div class='stamp' id='plain-html'>
      <div class='ring'></div>
      <div class='logo'>
        <div id='head' contenteditable='true'>MADE</div>
        <div class='mid'>IN</div>
        <div class='bottom'>BALTIMORE</div>
      </div>
    </div>

    <script src='javascripts/generator.js'></script>
    <script src='javascripts/words.js'></script>
    <script>
      $(function () {
        generate_stamp()
        $(window).resize(generate_stamp)

        var initial_word = $('#head'),
            initial_word_dim = {
              width: initial_word.width(),
              bottom: initial_word.height() + initial_word.offset().top,
              font_size: Number(initial_word.css('font-size').split('px')[0])
            }

        $('#head').blur(function () {
          // upcase
          var new_word = $(this),
              dimensions = new_word.attr('id') == 'head' ? initial_word_dim : initial_word_img_dim

          new_word.text(new_word.text().toUpperCase())

          // resize
          place_logo_words(this, dimensions)
        })

        $('#head').keyup(function () {
          // resize (active)
          var dimensions = $(this).attr('id') == 'head' ? initial_word_dim : initial_word_img_dim

          place_logo_words(this, dimensions)
        })
      })
    </script>
  </body>
</html>
